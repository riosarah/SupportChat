<div class="modal-header d-flex justify-content-between align-items-center">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button"
          class="btn btn-sm btn-danger"
          aria-label="Schließen"
          (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="white-space: pre-line;">
  {{ message }}

  <!-- Details Toggle Button -->
  <div *ngIf="hasDetails" class="mt-3 text-center">
    <button type="button"
            class="btn btn-sm btn-link text-muted p-1"
            (click)="toggleDetails()"
            [title]="showDetails ? ('MESSAGE_BOX.HIDE_DETAILS' | translate) : ('MESSAGE_BOX.SHOW_DETAILS' | translate)"
            style="border: none; text-decoration: none; font-size: 0.875rem;">
      <i class="bi" [ngClass]="showDetails ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
    </button>
  </div>

  <!-- Details Section (collapsible) -->
  <div *ngIf="hasDetails && showDetails" class="mt-3 border-top pt-3">
    <h6 class="text-muted mb-2">{{ 'MESSAGE_BOX.DETAILS' | translate }}:</h6>
    <div class="details-content p-3 rounded" style="white-space: pre-line; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.875rem;">
      {{ details }}
    </div>
  </div>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button *ngIf="cancelText"
          type="button"
          class="btn btn-sm btn-secondary flex-fill me-2"
          (click)="dismiss()">
    {{ cancelText }}
  </button>
  <button type="button"
          class="btn btn-sm btn-primary flex-fill"
          (click)="confirm()">
    {{ okText }}
  </button>
</div>
